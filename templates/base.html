<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BOT</title>
    <!-- CSS only -->
    <style>
      .dropdown-content {
  display: none;
  /* position: absolute; */
  background-color:  rgb(206, 27, 27);
  /* min-width: 160px;
  width: 100%; */
  /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
  /* z-index: 1; */
}
.dropdown {
  position: relative;
  display: inline-block;
}


.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown:hover .dropdown-content
{
  display: block;
}
  .topnav,button
  {
    background-color: rgb(206, 27, 27);
    overflow: hidden;
  }

  .topnav a,.topnav button{
    float: right;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }


  .topnav a:hover,.topnav button:hover {
    background-color:lightgreen;
    color: black;
    text-decoration: underline;
  }


  .topnav a.active,.topnav button.active {
    background-color: #4CAF50;
    color: white;
  }
  </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav" style="overflow: hidden;">

      {% if user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}">Log Out</a>
      {% else %}
      <div class="dropdown" style="float: right;">
        <button class="dropbutn" style="border: none;">Sign In <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
      <a href="{% url 'accounts:tsignup' %}">Testing Signup</a><br>
      <a href="{% url 'accounts:hsignup' %}">Hosipital Signup</a></div></div>
      <a href="{% url 'accounts:login' %}">Log in</a>
      {% endif %}
      <a href="#hospital">Hospital</a>
      <a href="testing">Testing</a>
      <a class="active" href="#home">Home</a>
    </div>
    {% block content %}
    {% endblock %}
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
